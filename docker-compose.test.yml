version: "3.8"
services:
  server:
    container_name: safetalk_test_server
    networks:
      - server
    volumes:
      - ./server:/usr/src/app
    build:
      context: ./server
      dockerfile: Dockerfile.test
    command: yarn run dev:test
    expose:
      - "6000"
    ports:
      - "6000:6000"

networks:
  server:
    driver: bridge
